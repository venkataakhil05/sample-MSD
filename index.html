<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Dhoni Portfolio - Loading</title>
    <style>
        body {
            background: #000;
            color: #FFD700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border: 1px solid #FFD700;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.05);
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 1.5rem; letter-spacing: 2px; }
        p { color: #888; font-size: 0.9rem; }
    </style>
    <script>
        // Briefly wait then redirect to the actual build output sub-folder
        setTimeout(() => {
            window.location.href = './';
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>MS DHONI PORTFOLIO</h1>
        <p>INITIALIZING LEGACY VERSION...</p>
    </div>
</body>
</html>
